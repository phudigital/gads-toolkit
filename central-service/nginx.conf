# Nginx Configuration for Google Ads Toolkit Central Service
# 
# Add this to your nginx server block or include it as a separate config file
# Location: /etc/nginx/sites-available/gads-toolkit-service
#
# Usage:
# 1. Copy this file to /etc/nginx/sites-available/gads-toolkit-service
# 2. Create symlink: ln -s /etc/nginx/sites-available/gads-toolkit-service /etc/nginx/sites-enabled/
# 3. Test config: nginx -t
# 4. Reload nginx: systemctl reload nginx

# Main server block for the central service
server {
    listen 80;
    listen [::]:80;
    server_name pdl.vn;  # Change to your domain
    
    # Redirect HTTP to HTTPS (uncomment in production)
    # return 301 https://$server_name$request_uri;
}

server {
    # SSL Configuration (uncomment and configure in production)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # server_name pdl.vn;
    
    # SSL certificates (use Let's Encrypt or your certificate)
    # ssl_certificate /etc/letsencrypt/live/pdl.vn/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/pdl.vn/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    
    # For testing without SSL, use:
    listen 80;
    listen [::]:80;
    server_name pdl.vn;
    
    # Root directory for the central service
    root /var/www/pdl.vn/gads-toolkit;
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/gads-toolkit-access.log;
    error_log /var/log/nginx/gads-toolkit-error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS headers for API endpoints
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, X-API-Key" always;
    
    # Handle OPTIONS requests for CORS preflight
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin '*';
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, X-API-Key";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # Deny access to config.php
    location ~ ^/gads-toolkit/config\.php$ {
        deny all;
        return 404;
    }
    
    # Deny access to log files and data
    location ~ \.(log|txt|json|dat)$ {
        deny all;
        return 404;
    }

    # Deny web access to CLI scripts
    location ~ /cron-trigger\.php$ {
        deny all;
        return 404;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # OAuth endpoint
    location /gads-toolkit/oauth/ {
        try_files $uri $uri/ /gads-toolkit/oauth/index.php?$query_string;
        
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version as needed
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_index index.php;
        }
    }
    
    # API endpoint
    location /gads-toolkit/api/ {
        try_files $uri $uri/ /gads-toolkit/api/index.php?$query_string;
        
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version as needed
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_index index.php;
        }
    }
    
    # General PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version as needed
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
    }
    
    # Deny access to other files
    location ~ /\.(ht|git|svn) {
        deny all;
        return 404;
    }
}

